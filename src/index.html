<!DOCTYPE html>

      </div>
      <div class="content__asukax">
        <img data-src="./assets/images/asukax.png" alt="AsukaX">
      </div>

      <div id="text" class="content__text-container">
        <div class="text__content">
          <img data-src="./assets/images/text.png" alt="Text" />
          <img class="text__layout" data-src="./assets/images/text-layout.png" alt="Text layout" />
        </div>
      </div>

      <a
        class="content__gameplay content__gameplay--survival"
        target="_blank"

      <a
        class="content__gameplay content__gameplay--skyland"

      <a
        class="content__gameplay content__gameplay--build"
        target="_blank"
        href="https://forum.letsdream.today/wiki/index.php?title=%E5%88%86%E9%A1%9E:%E5%BB%BA%E7%AF%89%E4%BC%BA%E6%9C%8D%E5%99%A8"

      <img class="content__minixz" data-src="./assets/images/minixz-half.png" alt="minixz" >

        <svg viewBox="0 0 100 20" style="display: inline-block; height: 100%;">

          <text x="0" y="16" fill="#fff" style="font-size: 16px;">
            By minixz -

          <rect class="author__rect" stroke="#fff" fill="transparent" x="88" y="0" width="106" height="20"/>
          <text x="90" y="16" fill="#fff" style="font-size: 16px;">
            <a href="https://www.letsdream.today/" fill="#fff" target="_blank" rel="noopener">DreamCrafter</a> 3rd Anniversary
